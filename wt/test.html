<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .div1{
            width: 360px;
            height: 270px;
            background: url("img/copyright/000.jpg") no-repeat;
            background-size: 100% 100%;
            position: relative;
        }
        .div2{
            position: absolute;
            width: 50%;
            height: 50%;
            background:rgba(0,0,0,0.8);
            color: #FFF;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .title{
            font-weight: bolder;
            font-size: 16px;
        }
        .content{
            font-size: 12px;
            overflow: hidden;
        }


    </style>

    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="div1">
    <div class="div2">
        <div class="title">《元尊》</div>
        <div class="content">气运之争，蟒雀吞龙。究竟是蟒雀为尊，还是圣龙崛起，凌驾众生？一个气掌乾坤的世界，一气可搬山可倒海，可翻天，可掌阴阳乾坤。吾有一口玄黄气，可吞天地日月星。</div>
    </div>
</div>
<div class="div1">
    <div class="div2">
        &nbsp;
        <div class="title">《元尊》</div>
        <div class="content">气运之争，蟒雀吞龙。究竟是蟒雀为尊，还是圣龙崛起，凌驾众生？一个气掌乾坤的世界，一气可搬山可倒海，可翻天，可掌阴阳乾坤。吾有一口玄黄气，可吞天地日月星。</div>
    </div>
</div>
<div class="div1">
    <div class="div2">
        <div class="title">《元尊》</div>
        <div class="content">气运之争，蟒雀吞龙。究竟是蟒雀为尊，还是圣龙崛起，凌驾众生？一个气掌乾坤的世界，一气可搬山可倒海，可翻天，可掌阴阳乾坤。吾有一口玄黄气，可吞天地日月星。</div>
    </div>
</div>
<script>
    var div = $(".div1");
    for(var i=0;i<div.length;i++){
        msover(i);
    }

    function msover(ind) {
        var div2 = $(".div2");
        var title = $(".title");
        var content = $(".content");
        div[i].onmouseover=function () {
            div2[ind].style.width="100%";
            div2[ind].style.height="100%";
            title[ind].style.marginTop="70px";
            title[ind].style.marginLeft="30px";
            content[ind].style.margin="10px 30px 0 30px";
            div2[ind].style.transitionDuration="1s";
            div2[ind].style.transition="1s";
            title[ind].style.transition="1s";
            content[ind].style.transition="1s";
        }

    }
</script>
</body>
</html>
